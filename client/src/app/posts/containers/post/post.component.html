<app-mulpericard *ngIf="post">
  <app-mulpericard-body>
    <app-mulpericard-title>{{ post?.title }}</app-mulpericard-title>
    <app-mulpericard-actions>
      <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div>{{ post?.author }}</div>
        <div>{{ post?.date }}</div>
      </div>
    </app-mulpericard-actions>
    <app-mulpericard-body>
      <markdown>{{ post?.body }}</markdown>
    </app-mulpericard-body>
    <app-mulpericard-actions fxLayoutAlign="end center">
      <app-chip *ngFor="let tag of post.tags" [name]="tag"></app-chip>
      <p class="italic" *ngIf="post.tags.length < 1">untagged</p>
    </app-mulpericard-actions>

    <app-mulpericard-actions>
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div><button mat-button (click)="onClickBack()">Back</button></div>
      </div>
    </app-mulpericard-actions></app-mulpericard-body
  >
</app-mulpericard>

<app-mulpericard *ngIf="post">
  <app-mulpericard-body>
    <h4>Comment this post:</h4>
    <textarea #commentTextarea></textarea>
  </app-mulpericard-body>
  <app-mulpericard-actions fxLayoutAlign="end center">
    <button mat-button (click)="onClickSaveComment(commentTextarea.value)">
      Save comment
    </button>
  </app-mulpericard-actions>
</app-mulpericard>

<h4>Comments</h4>
