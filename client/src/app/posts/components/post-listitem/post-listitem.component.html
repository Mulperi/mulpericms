<div
  class="card-header"
  fxLayout="row wrap"
  fxLayoutAlign="space-between center"
>
  <div>{{ post.author }}</div>
  <div>{{ post.date }}</div>
</div>
<app-mulpericard>
  <app-mulpericard-subtitle> </app-mulpericard-subtitle>

  <app-mulpericard-body>
    <markdown> {{ post.body }} </markdown>
  </app-mulpericard-body>

  <app-mulpericard-subtitle>
    <div fxLayoutAlign="center center">
      <app-chip *ngFor="let tag of post.tags" [name]="tag"></app-chip>
    </div>
  </app-mulpericard-subtitle>
  <app-mulpericard-actions fxLayoutAlign="end">
    <a routerLink="/posts/{{ post.id }}">Read more</a>
  </app-mulpericard-actions>
</app-mulpericard>
