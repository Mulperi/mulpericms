<table>
  <tr *ngFor="let post of (ownPosts$ | async)">
    <td>
      <a routerLink="/posts/{{ post.id }}">{{ post.title | truncate: 30 }}</a>
    </td>
    <td>{{ post.date }}</td>
    <td>
      <button
        *ngIf="!(deleting$ | async); else deleting"
        (click)="onDeletePost(post)"
        mat-flat-button
        color="warn"
      >
        Delete</button
      ><ng-template #deleting>Deleting...</ng-template>
    </td>
  </tr>
</table>
