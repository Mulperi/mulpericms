<div class="editor-feature-container">
  <div>
    <app-editor
      (titleKeyUp)="onTitleKeyUp($event)"
      (editorKeyUp)="onEditorKeyUp($event)"
    ></app-editor>
  </div>
  <div>
    <app-preview
      [titleValue]="titleValue"
      [editorValue]="editorValue"
    ></app-preview>
  </div>
</div>
