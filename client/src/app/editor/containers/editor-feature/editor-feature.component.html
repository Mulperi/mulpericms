<div class="feature-container">
  <app-header title="Editor" subtitle="Write something beautiful"></app-header>

  <app-mulpericard>
    <app-mulpericard-subtitle
      ><div class="flex justify-space-between">
        <div>EDITOR</div>
        <div>
          <a
            href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet"
            target="_blank"
            ><i class="material-icons">help</i></a
          >
        </div>
      </div></app-mulpericard-subtitle
    >
    <app-mulpericard-body>
      <div class="textarea-container">
        <textarea (keyup)="onEditorKeyUp($event)" #markdownEditor>
                      # Blog Title
                      #### Meaningful subtitle for your story
                    
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, facere autem. Modi magnam tempore voluptas alias corporis officiis nihil iusto libero! Sequi optio fugit, consequuntur esse deleniti maxime rem nihil?
                    </textarea
        >
      </div>
    </app-mulpericard-body>
    <app-mulpericard-actions>
      <div>
        <button
          class="primary btn-medium"
          (click)="onSave()"
          *ngIf="!(saving$ | async); else saving"
        >
          Save post
        </button>
      </div>
      <ng-template #saving>
        <div class="text-container centered">
          <div>
            <h4>Saving post...</h4>
            <app-spinner></app-spinner>
          </div>
        </div>
      </ng-template>
    </app-mulpericard-actions>
  </app-mulpericard>

  <app-mulpericard>
    <app-mulpericard-subtitle>PREVIEW</app-mulpericard-subtitle>
    <app-mulpericard-body>
      <markdown ngPreserveWhitespaces [data]="editorValue"></markdown>
    </app-mulpericard-body>
  </app-mulpericard>
</div>
