<div
  class="hero-container"
  fxLayoutAlign="center center"
  fxLayout="row wrap"
  fxLayoutGap="16px"
>
  <section class="hero">
    <h1>mulperiCMS</h1>
    <h2>The simple content management solution</h2>
  </section>
  <div class="form-container" *ngIf="!(authenticated$ | async)">
    <app-mulpericard *ngIf="!(signingUp$ | async); else signingUp">
      <app-mulpericard-subtitle *ngIf="(signUpError$ | async) as signUpError">
        <div class="warn">{{ signUpError }}</div>
      </app-mulpericard-subtitle>
      <app-mulpericard-body>
        <h4>Sign up as a new user or <a routerLink="/signin">Sign in</a></h4>
        <!-- <form class="signin-form">
          <mat-form-field class="example-full-width" color="accent">
            <input matInput placeholder="Username" value="" #usernameField />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width" color="accent">
            <input matInput placeholder="Email" value="" #passwordField />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width" color="accent">
            <input
              matInput
              type="password"
              placeholder="Password"
              value=""
              #passwordField
            />
          </mat-form-field>
        </form> -->
        <table>
          <tr>
            <td><label for="newUsername">Username</label></td>
            <td>
              <input
                type="text"
                id="newUsername"
                name="newUsername"
                placeholder="coolman84"
                #newUsernameField
              />
            </td>
          </tr>
          <tr>
            <td><label for="newUserEmail">Email</label></td>
            <td>
              <input
                type="text"
                id="newUserEmail"
                name="newUserEmail"
                placeholder="email"
                #newUserEmailField
              />
            </td>
          </tr>
          <tr>
            <td><label for="newUserPassword">Password</label></td>
            <td>
              <input
                matTooltip="8 characters, small and capital letters, special characters and numbers. So it needs to be very hard to crack. Thanks! :)"
                type="password"
                id="newUserPassword"
                name="newUserPassword"
                placeholder="password"
                #newUserPasswordField
              />
            </td>
          </tr>
        </table>
      </app-mulpericard-body>
      <app-mulpericard-actions>
        <button
          mat-flat-button
          color="accent"
          (click)="
            onClickRegister(
              newUsernameField.value,
              newUserEmailField.value,
              newUserPasswordField.value
            )
          "
        >
          Create user
        </button>
      </app-mulpericard-actions>
    </app-mulpericard>

    <ng-template #signingUp>
      <app-mulpericard>
        <app-mulpericard-body>
          <p>Finalizing registration...</p>
          <app-spinner></app-spinner>
        </app-mulpericard-body>
      </app-mulpericard>
    </ng-template>
  </div>
</div>
