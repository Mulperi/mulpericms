<div
  class="hero-container height-100 flex flex-wrap align-center justify-center"
>
  <section class="hero">
    <h1>mulperiCMS</h1>
    <h2>The simple content management solution</h2>
  </section>
  <div class="form-container" *ngIf="!(authenticated$ | async)">
    <app-mulpericard *ngIf="!(signingUp$ | async); else signingUp">
      <app-mulpericard-subtitle *ngIf="(signUpError$ | async) as signUpError">
        <div class="warn">{{ signUpError }}</div>
      </app-mulpericard-subtitle>
      <app-mulpericard-subtitle>
        Sign up as a new user or <a routerLink="/signin">Sign in</a>
      </app-mulpericard-subtitle>
      <app-mulpericard-body>
        <table>
          <tr>
            <td><label for="newUserEmail">Email</label></td>
            <td>
              <input
                type="text"
                id="newUserEmail"
                name="newUserEmail"
                placeholder="email"
                #newUserEmailField
              />
            </td>
          </tr>
          <tr>
            <td><label for="newUserPassword">Password</label></td>
            <td>
              <input
                type="password"
                id="newUserPassword"
                name="newUserPassword"
                placeholder="password"
                #newUserPasswordField
              />
            </td>
          </tr>
        </table>
      </app-mulpericard-body>
      <app-mulpericard-actions>
        <button
          class="primary"
          (click)="
            onClickRegister(newUserEmailField.value, newUserPasswordField.value)
          "
        >
          Create user
        </button>
      </app-mulpericard-actions>
    </app-mulpericard>

    <ng-template #signingUp>
      <app-mulpericard>
        <app-mulpericard-body>
          <p>Finalizing registration...</p>
          <app-spinner></app-spinner>
        </app-mulpericard-body>
      </app-mulpericard>
    </ng-template>
  </div>
</div>
